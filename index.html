<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Felipe Pinheiro - Social Tree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="tree-container">

            <div class="avatar">

                <img src="./assets/profile/Perfil.png" alt="Foto Perfil">

            </div>
            <span class="name">Felipe Pinheiro</span>
            <span class="insta-user">@felipepinheiroo</span>

            <div class="links-container">

                <a href="" class="link">Link 1</a>
                <a href="" class="link">Link 2</a>
                <a href="" class="link">Link 3</a>
                <a href="" class="link">Link 4</a>
                <a href="" class="link">Link 5</a>
                
            </div>

            <div class="social-container">

                <a href="" class="social">
                    <img src="./assets/assets/github.svg" alt="">
                </a>
                <a href="" class="social">
                    <img src="./assets/assets/instagram.svg" alt="">
                </a>
                <a href="" class="social">
                    <img src="./assets/assets/linkedin.svg" alt="">
                </a>

            </div>
            <div class="author">
                <span>Feito por @felipepinheiroo</span>
            </div>
        </div>

    </div>
</body>
</html>
